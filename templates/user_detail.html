{% extends 'base.html' %}

{% block title %}{% endblock %}
{% block content %}
<h1>You made it {{user.username}}!</h1>


<div class="row">

    {% for user in users %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title"><a href="">{{user.username}}</a></h5>
            <h4 class="card-title">{{user.email}} </h4>
            <p class="card-text"> {{user.first_name}}

            </p>
        </div>

    </div>
    {% endfor %}


</div>


{% endblock %}
